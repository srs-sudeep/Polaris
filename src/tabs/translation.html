<div class="translation-section">
    <div class="result-area">
        <div class="result-box">
            <label>Original Text:</label>
            <div id="originalText" class="result-text">
                Select Japanese text anywhere and copy it (Ctrl/C or Cmd+C)...
            </div>
        </div>

        <div class="result-box">
            <label>Translation:</label>
            <div id="translationResult" class="result-text translation">
                Translation will appear here automatically...
            </div>
        </div>
    </div>

    <div class="status-indicator">
        <div id="statusDot" class="status-dot active"></div>
        <span id="statusText">Waiting for the translation....</span>
    </div>
</div>
